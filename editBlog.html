<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="editBlog.css">
</head>
<body>
    <h2>Edit Blog</h2>
    <form id="editBlogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="tech">Tech</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="travel">Travel</option>
            <option value="food">Food</option>
            <option value="business">Business</option>
            <option value="politics">Politics</option>
            <option value="startups">Startups</option>
        </select><br>

        <label for="publishedDate">Published Date:</label>
        <input type="date" id="publishedDate" name="publishedDate"><br>

        <label for="shortDescription">Short Description:</label>
        <textarea id="shortDescription" name="shortDescription"></textarea><br>

        <label for="description">Full Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <button type="button" onclick="updateBlog()">Update Blog</button>
    </form>

    <script>
        // Initialize CKEditor for the description textarea
        let descriptionEditor;
        ClassicEditor
            .create(document.querySelector('#description'))
            .then(editor => {
                descriptionEditor = editor;
            })
            .catch(error => {
                console.error(error);
            });

        // Get blog index from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const blogIndex = urlParams.get('index');

        // Retrieve blogs from localStorage
        const blogs = JSON.parse(localStorage.getItem('blogs')) || [];

        // Pre-fill the form with existing blog data
        const blog = blogs[blogIndex];
        document.getElementById('title').value = blog.title;
        document.getElementById('category').value = blog.category;
        document.getElementById('publishedDate').value = blog.publishedDate;
        document.getElementById('shortDescription').value = blog.shortDescription;

        // Since CKEditor is initialized asynchronously, set the description in the editor after it is ready
        window.onload = function() {
            if (descriptionEditor) {
                descriptionEditor.setData(blog.description);
            }
        };

        // Function to update the blog
        function updateBlog() {
            // Get updated values from the form
            const updatedTitle = document.getElementById('title').value;
            const updatedCategory = document.getElementById('category').value;
            const updatedPublishedDate = document.getElementById('publishedDate').value;
            const updatedShortDescription = document.getElementById('shortDescription').value;
            const updatedDescription = descriptionEditor.getData(); // Get HTML content from CKEditor

            // Update the blog object
            blogs[blogIndex] = {
                ...blog,
                title: updatedTitle,
                category: updatedCategory,
                publishedDate: updatedPublishedDate,
                shortDescription: updatedShortDescription,
                description: updatedDescription // Save the HTML content
            };

            // Save the updated blogs array to localStorage
            localStorage.setItem('blogs', JSON.stringify(blogs));

            // Redirect back to the dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
